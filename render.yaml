services:
  # Backend API
  - type: web
    name: ulster-elections-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false

  # Frontend Static Site
  - type: web
    runtime: static
    name: ulster-elections
    rootDir: frontend
    buildCommand: rm -rf node_modules package-lock.json && npm install --include=optional && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
